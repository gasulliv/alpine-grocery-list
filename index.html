    <!--more complex list with alpine-->
    <body>
        <div x-data="listApp()">
        <h1 x-text="welcomeMsg"></h1>
        <div class="add-section">
            <form>
                <fieldset>
                    <input
                    x-model="item"
                    type="text"
                    placeholder="Add an item!"
                    />
                    <button @click="addItem">Add Item</button>
                </fieldset>
            </form>
        </div>
        <div class="list-section">
            <template
            x-show="items.length"
            x-for="item in items"
            >
            <li>
                <!--no editing-->
                <span x-text="item" x-show="!item.editing"></span> 
                <!--editing-->
                <input 
                type="text"
                x-show="item.editing"
                x-model="item"
                :value="item"
                @click.away="task.editing=false"
                class="item-edit"
              />
                <button @click="remove(item)">&times;</button>
                <button @click="edit(item)" x-show="!item.editing">Edit</button>
           </li>
            </template>
            <!--if there aren't any tasks...-->
            <div x-show="!items.length">No plans for today!</div>
        </div>
    </div>
    </body>
